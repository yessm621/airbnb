<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::title},~{::link},~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Nbnb</title>
  <link href="">
</head>
<body>
<section>
  <div class="min-h-75vh">
    <div
        class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">

      <form method="POST" class="w-full" th:object="${dto}" th:action="@{/members/password}">

        <div th:if="${#fields.hasGlobalErrors()}">
          <span class="text-sm text-red-700 font-medium" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            패스워드 오류
          </span>
        </div>

        <div class="input w-full">
          <input type="password" th:field="*{password}" placeholder="새 비밀번호">
          <div class="mt-1 text-sm text-red-700 font-medium field-error" th:errors="*{password}">
            비밀번호 오류
          </div>
        </div>
        <div class="input w-full">
          <input type="password" th:field="*{passwordConfirm}" placeholder="비밀번호 확인">
          <div class="mt-1 text-sm text-red-700 font-medium field-error" th:errors="*{passwordConfirm}">
            비밀번호 오류
          </div>
        </div>

        <button type="submit" class="btn bg-red-500 text-white">패스워드 수정</button>
      </form>

    </div>
  </div>
</section>
</body>
</html>
