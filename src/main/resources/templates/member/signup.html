<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::title},~{::link},~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Nbnb</title>
  <link href="">
</head>
<body>
<section>
  <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex-col items-center border p-6 border-gray-400">

    <div th:replace="~{base/partials/social_login :: socialLoginFragment}"></div>

    <form method="POST" class="w-full" enctype="multipart/form-data">


      <!--에러 발생할 경우 표출할 텍스트-->
      <!--{% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
      <span class="text-red-700 font-medium text-sm">{{error}}</span>
      {% endfor %}
      {% endif %}-->

      <div class="input w-full">
        <input type="text" placeholder="이메일">
      </div>
      <div class="input w-full">
        <input type="password" placeholder="비밀번호">
      </div>
      <div class="input w-full">
        <input type="password" placeholder="비밀번호 확인">
      </div>
      <div class="input w-full">
        <input type="text" placeholder="이름">
      </div>

      <button class="btn bg-red-500 text-white">회원가입</button>
    </form>

    <div class="flex justify-center mt-5">
      <span class="mr-2">Have an account?</span>
      <a th:href= "@{/members/login}" class="text-teal-500 font-medium">로그인</a>
    </div>

  </div>
</section>
</body>
</html>
