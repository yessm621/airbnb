<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::title},~{::link},~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Nbnb</title>
  <link href="">
</head>
<body>
<section>
  <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">

    <form method="POST" class="w-full" enctype="multipart/form-data">


      <!--{% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
      <span class="text-red-700 font-medium text-sm">{{error}}</span>
      {% endfor %}
      {% endif %}-->

      <div class="input w-full">
        <input type="text" placeholder="숙소 이름">
      </div>
      <div class="input w-full has_error">
        <span class="text-red-700 font-medium text-sm">오류입니다.</span>
        <input type="text" placeholder="설명">
      </div>
      <div class="input w-full">
        <input type="text" placeholder="나라">
      </div>
      <div class="input w-full">
        <input type="text" placeholder="도시">
      </div>
      <div class="input w-full">
        <input type="text" placeholder="금액">
      </div>
      <div class="input w-full">
        <input type="text" placeholder="주소">
      </div>
      <div class="input w-full">
        <input type="number" placeholder="게스트">
      </div>
      <div class="input w-full">
        <input type="number" placeholder="방">
      </div>
      <div class="input w-full">
        <input type="number" placeholder="침대">
      </div>
      <div class="input w-full">
        <input type="number" placeholder="욕실">
      </div>
      <div class="input w-full">
        <input type="text" placeholder="체크인">
      </div>
      <div class="input w-full">
        <input type="text" placeholder="체크아웃">
      </div>
      <div class="input w-full">
        <input type="checkbox" placeholder="예약여부">
      </div>
      <div class="input w-full">
        <select style="height: 70px;" placeholder="room type">
          <option value="">-- 선택 --</option>
          <option value="">호텔</option>
        </select>
      </div>
      <div class="input w-full">
        <select style="height: 70px;" placeholder="편의시설" multiple>
          <option value="">발코니</option>
        </select>
      </div>
      <div class="input w-full">
        <select style="height: 70px;" placeholder="주변시설" multiple>
          <option value="">엘리베이터</option>
        </select>
      </div>
      <div class="input w-full">
        <select style="height: 70px;" placeholder="공용 규칙" multiple>
          <option value=""></option>
        </select>
      </div>
      <button class="btn bg-red-500 text-white">숙소 등록하기</button>
    </form>

  </div>
</section>
</body>
</html>
